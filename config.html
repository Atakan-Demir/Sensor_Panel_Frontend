    <div class="container mt-5">
        <h1 class="text-center mb-4">Sensor Configuration</h1>

        <form>
            <!-- Parametre Ayarları -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Parametre Ayarları</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="minDistance" class="form-label">Minimum Distance (mm)</label>
                            <input type="number" class="form-control" id="minDistance" placeholder="Enter minimum distance">
                        </div>
                        <div class="col-md-6">
                            <label for="maxDistance" class="form-label">Maximum Distance (mm)</label>
                            <input type="number" class="form-control" id="maxDistance" placeholder="Enter maximum distance">
                        </div>
                        <div class="col-md-6">
                            <label for="offset" class="form-label">Offset (%)</label>
                            <input type="number" class="form-control" id="offset" placeholder="Enter offset">
                        </div>
                        <div class="col-md-6">
                            <label for="interval" class="form-label">Interval (ms)</label>
                            <input type="number" class="form-control" id="interval" placeholder="Enter interval">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Çıkış Seçenekleri -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Çıkış Seçenekleri</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="outputType" class="form-label">Output Type</label>
                            <select class="form-select" id="outputType">
                                <option value="4-20ma">4-20mA</option>
                                <option value="0-10v">0-10V</option>
                                <option value="4-20ma / 0-10v">4-20ma / 0-10v</option>
                                <option value="off">OFF</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="transistorOutput" class="form-label">Transistor Output</label>
                            <select class="form-select" id="transistorOutput">
                                <option value="npn">NPN</option>
                                <option value="pnp">PNP</option>
                                <option value="off">off</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- WiFi Ayarları -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5>WiFi Ayarları</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="wifiUsername" class="form-label">WiFi Username</label>
                            <input type="text" class="form-control" id="wifiUsername" placeholder="Enter WiFi username">
                        </div>
                        <div class="col-md-6">
                            <label for="wifiPassword" class="form-label">WiFi Password</label>
                            <input type="password" class="form-control" id="wifiPassword" placeholder="Enter WiFi password">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Baudrate Ayarları -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Baudrate Ayarları</h5>
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="baudRate" class="form-label">Baud Rate</label>
                            <select class="form-select" id="baudRate">
                                <option value="9600">9600</option>
                                <option value="19200">19200</option>
                                <option value="38400">38400</option>
                                <option value="57600">57600</option>
                                <option value="115200">115200</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="comtype" class="form-label">Type</label>
                            <select class="form-select" id="comtype">
                                <option value="8e1">8, even, 1</option>
                                <option value="8n1">8, none, 1</option>
                                
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="text-center mb-5">
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
        </form>
